{% extends "base.html" %} {% block content %}
<header>
    <h1>Update Store</h1>
</header>
<section class="update-item-form">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ store.name }}" disabled />
        </div>
        <div class="form-group">
            <label for="url_prefix">URL Prefix</label>
            <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://..." value="{{ store.url_prefix }}" />
        </div>
        <div class="form-group">
            <label for="tag_name">Tag Name</label>
            <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" value="{{ store.tag_name }}"
                aria-describedby="tagNameHelp" />
            <small id="tagNameHelp" class="form-text text-muted">
                Specify the tag that holds the price.
            </small>
        </div>
        <div class="form-group">
            <label for="query">Query</label>
            <input type="text" class="form-control" id="query" name="query" placeholder='{"class": "price"}' value="{{ store.query }}"
                aria-describedby="queryHelp" />
            <small id="queryHelp" class="form-text text-muted">
                Specify the query that will help find the correct tag.
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</section>
{% endblock %}
