{% extends "base.html" %} {% block content %}
<header>
  <h1>Update Alert</h1>
</header>
<section class="update-item-form">
  <form method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ alert.name }}" disabled />
    </div>
    <div class="form-group">
      <label for="item_url">Item URL</label>
      <input type="text" class="form-control" id="item_url" name="item_url" value="{{ alert.item.url }}" disabled />
    </div>
    <div class="form-group">
      <label for="price_limit">Price Limit</label>
      <input
        type="number"
        class="form-control"
        id="price_limit"
        name="price_limit"
        placeholder="120.50"
        value="{{ alert.price_limit }}"
        aria-describedby="priceLimitHelp"
      />
      <small id="priceLimitHelp" class="form-text text-muted">
        Specify your price limit for when you will receive alerts for this item.
      </small>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</section>
{% endblock %}
